<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chef Translate</title>
</head>
<body>
    <h1>Swedish Chef Speak</h1>
    <textarea name="Input" class="inputtext" id="input-btn" cols="30" rows="10"placeholder="Put Your Text Here Which you want to convert to chef's language"></textarea>
    <button id="btn-Translate">Translate To Chef's Language</button>
    <textarea name="Input" class="inputtext" id="output-btn"></textarea>
    <div class="info">
        <h3>about:</h3>
        <p>
            Convert from English to Swedish chef Speak. The Swedish Chef is a Muppet character 
            that appeared on The Muppet Show. The Swedish Chef does not speak any known language, 
            but his nonsense words are so widley interpreted as Swedish-sounding.
        </p>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
